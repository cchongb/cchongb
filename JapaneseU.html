<h3留日预备学校</h3>
<p>由于我申请到了日本政府的MEXT奖学金，我需要到东北师范大学集中学习一年的日语。东北师范大学位于吉林省长春市，地处东北地区。这实际上也是我第一次去北方生活，印象最深的就是漫天的大雪，大澡堂和惊人的饭量。但实际由于疫情的原因，我在这里只待了三个月左右，剩下的时间都是网上授课。虽然课程的学习很紧张，但总的来说是压力比较小的一段时间。</p>
